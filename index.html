<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<div>
    <h1>Weather Dashboard</h1>
</div>

<body>
    <div class="info_boxes">
        <div class="search">
            <div>
                <div>
                    <form action="" id=form>Search for a city
                        <input type="text" id="Search_input">
                        <button type="submit" id="search_button">Search</button>
                    </form>
                </div>
                <div>
                    <h2>Past City Searches</h2>
                    <div id="Past_City"></div>
                </div>
            </div>
        </div>
        <!-- display search city results -->

        <div>
            <div>
                <div class="city_results">
                    <h3 id="current_city">City Search Info</h3>
                    <p id="current_date"></p>
                </div>
                <p id="current_temperature">temp</p>
                <p id="current_wind">wind</p>
                <p id="current_humidity">humidity</p>
                <div>
                </div>
                <h3 id="Forecast">5 Day Forecast</h3>
                <!-- forecast one -->
                <div class="forecast_fiveday">
                    <div>
                        <p id="week_date0">date</p>
                        <img src="" alt="weather_icon0">
                        <p id="week_temp0">temp</p>
                        <p id="week_wind0">wind</p>
                        <p id="week_humidity0">humidity</p>

                    </div>
                    <!-- forecast two-->
                    <div>
                        <p id="week_date1">date</p>
                        <img src="" alt="weather_icon1">
                        <p id="week_temp1">temp</p>
                        <p id="week_wind1">wind</p>
                        <p id="week_humidity1">humidity</p>

                    </div>
                    <!-- forecast three-->
                    <div>
                        <p id="week_date2">date</p>
                        <img src="" alt="weather_icon2">
                        <p id="week_temp2">temp</p>
                        <p id="week_wind2">wind</p>
                        <p id="week_humidity2">humidity</p>

                    </div>
                    <!-- forecast four -->
                    <div>
                        <p id="week_date3">date</p>
                        <img src="" alt="weather_icon3">
                        <p id="week_temp3">temp</p>
                        <p id="week_wind3">wind</p>
                        <p id="week_humidity3">humidity</p>

                    </div>
                    <!-- forecast five -->
                    <div>
                        <p id="week_date4">date</p>
                        <img src="" alt="weather_icon4">
                        <p id="week_temp4">temp</p>
                        <p id="week_wind4">wind</p>
                        <p id="week_humidity4">humidity</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <!-- link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
</body>

</html>
